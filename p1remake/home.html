<div id="time" style="text-align:center;font-size:19px;margin-top: 40px;">
    <script>
        function checkTime(i) {
            if (i < 10) {
              i = "0" + i;
            }
            return i;
          }
          
          function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            // add a zero in front of numbers<10
            m = checkTime(m);
            document.getElementById('time').innerHTML = h + ":" + m ;
            t = setTimeout(function() {
              startTime()
            }, 500);
          }
          startTime();
        </script>
